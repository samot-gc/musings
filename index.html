
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paper Notes Index</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/2.3.1/list.min.js"></script>
    <style>
        body { font-family: sans-serif; padding: 2rem; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 0.5rem; border: 1px solid #ccc; text-align: left; }
        input { margin-bottom: 1rem; padding: 0.5rem; width: 300px; }
    </style>
</head>
<body>
    <h1>ML Paper Notes</h1>
    <input class="search" placeholder="Search papers..." />
    <div id="papers">
        <table>
            <thead>
                <tr>
                    <th><button class="sort" data-sort="title">Title</button></th>
                    <th><button class="sort" data-sort="authors">Authors</button></th>
                    <th><button class="sort" data-sort="tags">Tags</button></th>
                    <th><button class="sort" data-sort="year">Year</button></th>
                    <th><button class="sort" data-sort="venue">Venue</button></th>
                </tr>
            </thead>
            <tbody class="list">
                
                <tr>
                    <td class="title"><a href="papers/DeepSeek-Math.md">DeepSeek-Math</a></td>
                    <td class="authors"></td>
                    <td class="tags"></td>
                    <td class="year"></td>
                    <td class="venue"></td>
                </tr>
                
                <tr>
                    <td class="title"><a href="papers/Mixture of Inputs.md">Mixture of Inputs</a></td>
                    <td class="authors"></td>
                    <td class="tags"></td>
                    <td class="year"></td>
                    <td class="venue"></td>
                </tr>
                
                <tr>
                    <td class="title"><a href="papers/Soft Thinking.md">Soft Thinking</a></td>
                    <td class="authors"></td>
                    <td class="tags"></td>
                    <td class="year"></td>
                    <td class="venue"></td>
                </tr>
                
            </tbody>
        </table>
    </div>
    <script>
        var options = {
            valueNames: [ 'title', 'authors', 'tags', 'year', 'venue' ]
        };
        var paperList = new List('papers', options);
    </script>
</body>
</html>
