<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Musings</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      margin: 2rem auto;
      max-width: 960px;
      padding: 0 1rem;
      background: #fafafa;
      color: #333;
    }

    h1 {
      text-align: center;
    }

    input {
      font-size: 1rem;
      padding: 0.5rem;
      width: 100%;
      margin-bottom: 1rem;
      box-sizing: border-box;
    }

    .tags-bar {
      margin-bottom: 1rem;
    }

    .tag-btn {
      background-color: #e0e0e0;
      border: none;
      border-radius: 4px;
      padding: 0.3em 0.7em;
      margin: 0.2em;
      cursor: pointer;
      font-size: 0.9em;
    }

    .tag-btn.active {
      background-color: #9ecae1;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2rem;
    }

    th, td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .tag {
      background: #e0e0e0;
      border-radius: 4px;
      padding: 0.2em 0.6em;
      font-size: 0.85em;
      margin-right: 0.3em;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Musings</h1>

  <input type="text" id="searchBox" placeholder="Search papers..." oninput="filterTable()" />

  <div class="tags-bar">
    <strong>Filter by tag:</strong>
    {% for tag in all_tags %}
      <button class="tag-btn" onclick="toggleTag(this)" data-tag="{{ tag }}">{{ tag }}</button>
    {% endfor %}
  </div>

  <table id="papersTable">
    <thead>
      <tr>
        <th>Title</th>
        <th>Authors</th>
        <th>Year</th>
        <th>Tags</th>
      </tr>
    </thead>
    <tbody>
      {% for paper in papers %}
      <tr data-tags="{{ paper.tags|join(',') }}">
        <td><a href="papers/{{ paper.filename }}">{{ paper.title }}</a></td>
        <td>{{ paper.authors }}</td>
        <td>{{ paper.year }}</td>
        <td>
          {% for tag in paper.tags %}
            <span class="tag">{{ tag }}</span>
          {% endfor %}
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <script>
    let activeTag = null;

    function toggleTag(button) {
      const tag = button.dataset.tag;
      const allButtons = document.querySelectorAll(".tag-btn");
      allButtons.forEach(btn => btn.classList.remove("active"));

      if (activeTag === tag) {
        activeTag = null;
        filterTable();
      } else {
        activeTag = tag;
        button.classList.add("active");
        filterTable();
      }
    }

    function filterTable() {
      const searchQuery = document.getElementById("searchBox").value.toLowerCase();
      const rows = document.querySelectorAll("#papersTable tbody tr");

      rows.forEach(row => {
        const text = row.innerText.toLowerCase();
        const tags = row.dataset.tags.split(",");
        const matchesSearch = text.includes(searchQuery);
        const matchesTag = !activeTag || tags.includes(activeTag);
        row.style.display = (matchesSearch && matchesTag) ? "" : "none";
      });
    }
  </script>
</body>
</html>
